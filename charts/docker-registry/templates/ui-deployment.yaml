{{- if .Values.ui.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-ui
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-ui
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-ui
    spec:
      containers:
      - name: ui
        image: "{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag }}"
        imagePullPolicy: {{ .Values.ui.image.pullPolicy }}
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: REGISTRY_URL
          value: "http://{{ .Chart.Name }}.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.registry.service.port }}"
        - name: DELETE_IMAGES
          value: "true"
        - name: REGISTRY_TITLE
          value: "My Platform Docker Registry"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
{{- end }}