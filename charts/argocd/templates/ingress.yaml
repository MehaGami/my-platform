apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-custom
  namespace: argocd
  annotations:
    # Basic SSL offload config
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    
    # REWRITE LOGIC:
    # 1. Capture everything after /argocd in group $2
    # 2. Rewrite the path passed to the backend to /$2 (effectively stripping /argocd)
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    
    # Force the prefix header so ArgoCD constructs links correctly
    nginx.ingress.kubernetes.io/x-forwarded-prefix: "/argocd"

spec:
  ingressClassName: nginx
  rules:
  - host: my-platform.local
    http:
      paths:
      # Regex match for "path rewriting"
      - path: /argocd(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            # Name of the service generated by the subchart.
            # Usually: {release-name}-{chart-name}-server
            name: argocd-argo-cd-server
            port:
              number: 80
