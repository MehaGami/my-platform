argo-cd:
  global:
    domain: my-platform.local

  configs:
    cm:
      url: "http://my-platform.local/argocd"
    params:
      server.enable.gzip: "false"

  server:
    extraArgs:
      - --insecure
      - --rootpath=/argocd
      - --basehref=http://my-platform.local/argocd/

    service:
      type: ClusterIP

    ingress:
      enabled: false

  repoServer:
    replicas: 1

  controller:
    replicas: 1

  redis-ha:
    enabled: false

  redis:
    enabled: true

  notifications:
    enabled: false
