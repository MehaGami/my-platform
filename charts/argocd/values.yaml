argo-cd:
  global:
    domain: argocd.local

  server:
    replicas: 1
    extraArgs:
      - --insecure

    # For local access (using port-forward)
    service:
      type: ClusterIP

    ingress:
      enabled: false

  repoServer:
    replicas: 1

  controller:
    replicas: 1

  redis-ha:
    enabled: false

  redis:
    enabled: true

  notifications:
    enabled: false
