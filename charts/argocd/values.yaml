argo-cd:
  global:
    domain: my-platform.local

  configs:
    cm: {}
    params:
      server.insecure: true
      server.rootpath: /argocd
      server.basehref: /argocd

  server:
    extraArgs: []

    service:
      type: ClusterIP

    ingress:
      enabled: false

  repoServer:
    replicas: 1

  controller:
    replicas: 1

  redis-ha:
    enabled: false

  redis:
    enabled: true

  notifications:
    enabled: false
