ingress-nginx:
  controller:
    service:
      type: NodePort
    allowSnippetAnnotations: true

    hostPort:
      enabled: true
      ports:
        http: 80
        https: 443

    nodeSelector:
      ingress-ready: "true"

    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Equal
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Equal
        effect: NoSchedule

    metrics:
      enabled: false
